<!DOCTYPE html>
<html>
<head>
	<title>VueJs Tutorial</title>
	<!-- development version, includes helpful console warnings -->
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<div id="vue-app">
		<!-- Dynamic CSS -->
		<h1>Dynamic CSS</h1>
		<!--<h2>Example 1</h2>
		<div @click="available = !available" v-bind:class="{available: available}">
			<span>Kunle</span>
		</div>-->
		<h2>Example 2</h2>
		<button @click="nearby = !nearby">Toggle Nearby</button>
		<button @click="available = !available"> Toggle Available</button>
		<div v-bind:class="compClasses">
			<span>Kunle</span>
		</div>
		<!-- KeyBoard Events-->
		<h1>Keyboard Events</h1>
		<label>Name: </label>
		<!-- USing the modifier "enter" on a keyup event -->
		<input type="text" @keyup.enter="logName" name="">
		<label>Age: </label>
		<!-- Using the modifier "alt+enter" on a keyup event -->
		<input type="text" @keyup.alt.enter="logAge" name="">
		<!-- Two way data binding -->
		<h1>Two Way Data-Binding</h1>
		<label>Your Name</label>		
		<input type="text" v-model="yName" name="" placeholder="Enter Your Name Here">
		<span>{{yName}}</span>
		<!-- Computed Properties-->
		<h1>Computed Properties</h1>
		<button @click="a++">Add To A</button>
		<button @click="b++">Add To B</button>
		<p> Age + a = {{addToA}}</p>
		<p> Age + b = {{addToB}}</p>
		<!-- Data Binding -->
		<h1>Data Binding</h1>
		<!-- Binding a link to a text -->
		<a v-bind:href="website">9jatechguru</a>
		<input type="text" name="job" v-bind:value="job">
		<!-- Adding Html with vue -->
		<p v-html="websiteTag"></p>
		<button @click.once="add(1)">Increase Age By 1</button>
		<button v-on:click="subtract(1)">Decreade age by 1</button>
		<button @dblclick="add(10)">Increase Age By 10</button>
		<button v-on:dblclick="subtract(10)">Decreade age by 10</button>
		<p>My age is {{age}}</p>
		<div id="canvas" v-on:mousemove="updateXY">{{x}}, {{y}}</div>
		<a @click.prevent="click" href="http://www.9jatechguru.com.ng">9jatechguru</a>
	</div>
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
